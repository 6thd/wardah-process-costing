<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لوحة معلومات Gemini</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
  <link rel="stylesheet" href="/styles/dashboard.css">
  <link rel="stylesheet" href="/styles/layout.css">
</head>
<body>
  <div id="root">
    <!-- القائمة الجانبية -->
    <nav class="sidebar">
      <div class="sidebar-logo">
        <img src="/images/logo.svg" alt="Wardah Logo">
      </div>
      
      <a href="/dashboard" class="menu-item">
        <i class="fas fa-chart-line"></i>
        Dashboard
      </a>
      
      <a href="/manufacturing" class="menu-item">
        <i class="fas fa-industry"></i>
        Manufacturing
        <span class="badge">2</span>
      </a>
      
      <a href="/inventory" class="menu-item">
        <i class="fas fa-box"></i>
        Inventory
      </a>
      
      <a href="/purchasing" class="menu-item">
        <i class="fas fa-shopping-cart"></i>
        Purchasing
        <span class="badge">3</span>
      </a>
      
      <a href="/sales" class="menu-item">
        <i class="fas fa-dollar-sign"></i>
        Sales
      </a>
      
      <a href="/gl" class="menu-item">
        <i class="fas fa-book"></i>
        General Ledger
      </a>
      
      <a href="/hr" class="menu-item">
        <i class="fas fa-users"></i>
        Human Resources
      </a>
      
      <a href="/reports" class="menu-item active">
        <i class="fas fa-file-alt"></i>
        Reports
      </a>
      
      <a href="/settings" class="menu-item">
        <i class="fas fa-cog"></i>
        Settings
      </a>
    </nav>

    <!-- الشريط العلوي -->
    <header class="top-bar">
      <button class="menu-toggle" aria-label="تبديل القائمة الجانبية" title="تبديل القائمة">
        <i class="fas fa-bars" aria-hidden="true"></i>
      </button>
      
      <h1 class="page-title">لوحة معلومات Gemini المتقدمة</h1>
      
      <div class="top-bar-actions">
        <button class="action-button" aria-label="تحديث البيانات" title="تحديث البيانات">
          <i class="fas fa-sync" aria-hidden="true"></i>
          تحديث
        </button>
        
        <button class="action-button" aria-label="تفعيل Gemini AI" title="تفعيل Gemini AI">
          <i class="fas fa-robot" aria-hidden="true"></i>
          Gemini AI
        </button>
        
        <button class="action-button" aria-label="تغيير اللغة إلى الإنجليزية" title="تغيير اللغة">
          <i class="fas fa-language" aria-hidden="true"></i>
          English
        </button>
      </div>
    </header>

    <!-- المحتوى الرئيسي -->
    <main class="main-content">
      <div class="dashboard-container">
        <div id="particles-js"></div>
        
        <div class="indicators">
          <div class="indicator">
            <i class="fas fa-wifi"></i>
            متصل
          </div>
          <div class="indicator">
            <i class="fas fa-robot"></i>
            Gemini AI جاهز
          </div>
        </div>

      <div class="kpi-container">
        <!-- سيتم تحديث هذه البطاقات ديناميكياً -->
      </div>

      <div class="charts-grid">
        <div class="chart-container glass-card">
          <h3>تحليل المبيعات</h3>
          <div id="revenue-chart"></div>
        </div>
        <div class="chart-container glass-card">
          <h3>توزيع التكاليف</h3>
          <div id="cost-distribution"></div>
        </div>
        <div class="chart-container glass-card">
          <h3>مؤشرات الكفاءة</h3>
          <div id="efficiency-metrics"></div>
        </div>
      </div>

      <div class="bottom-grid">
        <div class="updates-section glass-card">
          <h3>التحديثات الأخيرة</h3>
          <div class="updates-container">
            <!-- سيتم تحديث التحديثات ديناميكياً -->
          </div>
        </div>
        <div class="insights-section glass-card">
          <h3>التحليلات والتوصيات</h3>
          <div class="insights-container">
            <!-- سيتم تحديث التحليلات ديناميكياً -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="/js/dashboard.js"></script>
  <script>
    // تهيئة Particles.js
    particlesJS('particles-js', {
      particles: {
        number: { value: 80, density: { enable: true, value_area: 800 } },
        color: { value: '#ffffff' },
        opacity: { value: 0.5, random: false },
        size: { value: 3, random: true },
        line_linked: {
          enable: true,
          distance: 150,
          color: '#ffffff',
          opacity: 0.4,
          width: 1
        },
        move: {
          enable: true,
          speed: 3,
          direction: 'none',
          random: false,
          straight: false,
          out_mode: 'out',
          bounce: false
        }
      },
      interactivity: {
        detect_on: 'canvas',
        events: {
          onhover: { enable: true, mode: 'repulse' },
          onclick: { enable: true, mode: 'push' },
          resize: true
        }
      },
      retina_detect: true
    });
  </script>
</body>
</html>
