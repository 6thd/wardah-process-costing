# SonarQube Project Configuration
sonar.projectKey=6thd_wardah-process-costing
sonar.organization=6thd

# Project Information
sonar.projectName=Wardah ERP - Process Costing
sonar.projectVersion=2.0.0

# Source Code
sonar.sources=src,sql
sonar.tests=tests,e2e

# Exclusions (files to ignore in analysis)
sonar.exclusions=\
  **/node_modules/**,\
  **/dist/**,\
  **/build/**,\
  **/coverage/**,\
  **/*.test.ts,\
  **/*.test.tsx,\
  **/*.spec.ts,\
  **/*.spec.tsx,\
  scripts/archive/**,\
  scripts/.archived-legacy/**,\
  scripts/**/archive/**,\
  sql/archive/**,\
  sql/migrations/00_*.sql,\
  sql/functions/02_gl_posting_functions.sql,\
  sql/functions/02_gl_posting_functions_enhanced.sql,\
  sql/functions/04_fix_rpc_functions_final.sql,\
  sql/functions/08_process_costing_rpc_functions.sql,\
  sql/functions/08_sales_performance_and_security.sql,\
  sql/functions/10_secure_rpc_functions.sql,\
  sql/functions/13_equivalent_units_rpc_functions.sql,\
  public/config.json,\
  public/gemini-dashboard/service-worker.js,\
  **/*.backup,\
  **/*.bak,\
  **/*.generated.*

# Coverage Exclusions
sonar.coverage.exclusions=\
  **/*.test.ts,\
  **/*.test.tsx,\
  **/*.spec.ts,\
  **/*.spec.tsx,\
  **/test/**,\
  **/tests/**,\
  **/__tests__/**

# Duplication Exclusions
sonar.cpd.exclusions=\
  **/*.test.ts,\
  **/*.test.tsx

# Encoding
sonar.sourceEncoding=UTF-8

# Language specific settings
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.javascript.lcov.reportPaths=coverage/lcov.info
