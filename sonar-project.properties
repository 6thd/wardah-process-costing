# SonarQube Project Configuration
sonar.projectKey=6thd_wardah-process-costing
sonar.organization=6thd

# Project Information
sonar.projectName=Wardah ERP - Process Costing
sonar.projectVersion=2.0.0

# Source Code
sonar.sources=src,sql
sonar.tests=tests,e2e

# Exclusions (files to ignore in analysis)
sonar.exclusions=\
  **/node_modules/**,\
  **/dist/**,\
  **/build/**,\
  **/coverage/**,\
  **/*.test.ts,\
  **/*.test.tsx,\
  **/*.spec.ts,\
  **/*.spec.tsx,\
  scripts/archive/**,\
  scripts/.archived-legacy/**,\
  **/*.backup,\
  **/*.bak,\
  **/*.generated.*

# Coverage Exclusions
sonar.coverage.exclusions=\
  **/*.test.ts,\
  **/*.test.tsx,\
  **/*.spec.ts,\
  **/*.spec.tsx,\
  **/test/**,\
  **/tests/**,\
  **/__tests__/**

# Duplication Exclusions
sonar.cpd.exclusions=\
  **/*.test.ts,\
  **/*.test.tsx

# Encoding
sonar.sourceEncoding=UTF-8

# Language specific settings
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.javascript.lcov.reportPaths=coverage/lcov.info
